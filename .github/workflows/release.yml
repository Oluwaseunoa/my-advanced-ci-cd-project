name: Release & Provenance

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Global permissions (least privilege)
permissions:
  contents: write
  id-token: write
  attestations: write
  actions: read

jobs:
  release:
    name: Semantic Release with SBOM
    # üö® IMPORTANT: Only run release on push to main
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write

    steps:
      # 1Ô∏è‚É£ Checkout full history
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Generate SBOM
      - name: Generate SBOM
        run: |
          npm install -g @cyclonedx/cyclonedx-npm
          cyclonedx-npm --output-file sbom.xml

      # 5Ô∏è‚É£ Upload SBOM
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.xml

      # 6Ô∏è‚É£ Generate checksum
      - name: Generate SBOM checksum
        run: sha256sum sbom.xml > sbom.sha256

      # 7Ô∏è‚É£ Install semantic-release
      - name: Install semantic-release
        run: |
          npm install -g semantic-release \
            @semantic-release/changelog \
            @semantic-release/git \
            @semantic-release/github

      # 8Ô∏è‚É£ Run semantic-release
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release

  provenance:
    name: Generate SLSA Provenance
    # ‚úÖ Runs on BOTH PRs and main pushes
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      attestations: write
      contents: read
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Generate SBOM again (PR-safe, no artifacts dependency)
      - name: Generate SBOM
        run: |
          npm install -g @cyclonedx/cyclonedx-npm
          cyclonedx-npm --output-file sbom.xml

      # Generate SLSA provenance
      - name: Generate provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: sbom.xml
          subject-name: sbom
          push-to-registry: false
