name: Release & Version

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Create Release & SBOM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate SBOM
        run: |
          npm install -g @cyclonedx/cyclonedx-npm
          cyclonedx-npm --output-file sbom.xml

      - name: Generate checksum
        run: sha256sum sbom.xml > sbom.sha256

      # ────────────────────────────────────────────────
      # Compute base64-encoded sha256 hashes for SLSA
      # Format: "sha256:<hex>  <filename>" (one per line)
      # ────────────────────────────────────────────────
      - name: Compute SLSA subjects
        id: subjects
        run: |
          cd "$(dirname sbom.xml)"
          {
            sha256sum sbom.xml | sed 's/^\(.*\)$/sha256:\1/'
            sha256sum sbom.sha256 | sed 's/^\(.*\)$/sha256:\1/'
          } | base64 -w0 > subjects.txt
          echo "subjects=$(cat subjects.txt)" >> "$GITHUB_OUTPUT"

      - name: Install semantic-release
        run: npm install -g semantic-release \
          @semantic-release/changelog \
          @semantic-release/git \
          @semantic-release/github

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom.xml
            sbom.sha256

  provenance:
    name: Generate SLSA Provenance
    needs: release
    runs-on: ubuntu-latest   # Note: must match the builder's expected runner

    permissions:
      contents: write
      actions: read
      id-token: write

    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v1.9.0

    with:
      # The main required input: base64-encoded list of "sha256:hex  filename"
      subject-base64: ${{ needs.release.outputs.subjects }}

      # Optional but recommended – uploads provenance.intoto.jsonl to the release
      upload-assets: true

      # Optional: customize provenance filename if desired
      # provenance-filename: sbom-provenance.intoto.jsonl