name: Release & Provenance

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  id-token: write
  actions: read

jobs:
  release:
    name: Semantic Release with SBOM
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout full history
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Generate SBOM
      - name: Generate SBOM
        run: |
          npm install -g @cyclonedx/cyclonedx-npm
          cyclonedx-npm --output-file sbom.xml

      # 5️⃣ Generate checksum
      - name: Generate SBOM checksum
        run: sha256sum sbom.xml > sbom.sha256

      # 6️⃣ Install semantic-release
      - name: Install semantic-release
        run: |
          npm install -g semantic-release \
            @semantic-release/changelog \
            @semantic-release/git \
            @semantic-release/github

      # 7️⃣ Run semantic-release
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release

  provenance:
    name: Generate SLSA Provenance
    needs: release
    permissions:
      id-token: write
      contents: read
      actions: read

    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_nodejs.yml@v1
    with:
      node-version: 20
      artifact-path: sbom.xml
