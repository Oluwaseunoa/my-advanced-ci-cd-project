name: Release & Provenance

on:
  push:
    branches: [ main ]

# ‚ö†Ô∏è CRITICAL: Add attestations: write permission
permissions:
  contents: write
  id-token: write
  attestations: write  # üëà ADD THIS
  actions: read

jobs:
  release:
    name: Semantic Release with SBOM
    runs-on: ubuntu-latest
    permissions:
      contents: write  # üëà Job-level permissions
      id-token: write
      attestations: write

    steps:
      # 1Ô∏è‚É£ Checkout full history
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Generate SBOM
      - name: Generate SBOM
        run: |
          npm install -g @cyclonedx/cyclonedx-npm
          cyclonedx-npm --output-file sbom.xml

      # 5Ô∏è‚É£ Upload SBOM as artifact
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.xml

      # 6Ô∏è‚É£ Generate checksum
      - name: Generate SBOM checksum
        run: sha256sum sbom.xml > sbom.sha256

      # 7Ô∏è‚É£ Install semantic-release
      - name: Install semantic-release
        run: |
          npm install -g semantic-release \
            @semantic-release/changelog \
            @semantic-release/git \
            @semantic-release/github

      # 8Ô∏è‚É£ Run semantic-release
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release

  provenance:
    name: Generate SLSA Provenance
    needs: release
    runs-on: ubuntu-latest
    
    # ‚ö†Ô∏è Job-specific permissions
    permissions:
      id-token: write    # For generating signatures
      attestations: write # For storing attestations
      contents: read     # For reading the SBOM
      actions: read

    steps:
      # Download SBOM from previous job
      - name: Download SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom
      
      # Generate provenance using GitHub's built-in action
      - name: Generate provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: "sbom.xml"
          push-to-registry: false  # Keep attestation in GitHub
      
      # Verify attestation was created
      - name: List generated files
        run: ls -la *.build.provenance
      
      # Option 1: Upload as artifact
      - name: Upload provenance artifact
        uses: actions/upload-artifact@v4
        with:
          name: provenance
          path: "*.build.provenance"
          if-no-files-found: error