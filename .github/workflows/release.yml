name: Release & Provenance

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  id-token: write
  actions: read

jobs:
  release:
    name: Semantic Release with SBOM
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout full history
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Generate SBOM
      - name: Generate SBOM
        run: |
          npm install -g @cyclonedx/cyclonedx-npm
          cyclonedx-npm --output-file sbom.xml

      # 5️⃣ Upload SBOM as artifact
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.xml

      # 6️⃣ Generate checksum
      - name: Generate SBOM checksum
        run: sha256sum sbom.xml > sbom.sha256

      # 7️⃣ Install semantic-release
      - name: Install semantic-release
        run: |
          npm install -g semantic-release \
            @semantic-release/changelog \
            @semantic-release/git \
            @semantic-release/github

      # 8️⃣ Run semantic-release
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release

  provenance:
    name: Generate SLSA Provenance
    needs: release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      actions: read

    steps:
      # Download SBOM from previous job
      - name: Download SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom
      
      # Generate provenance using GitHub's built-in action
      - name: Generate provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: "sbom.xml"
      
      # Upload provenance
      - name: Upload provenance
        uses: actions/upload-artifact@v4
        with:
          name: provenance
          path: sbom.xml.build.provenance
      
      # Optionally, also upload the SBOM to release
      - name: Upload SBOM to Release
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # This would attach the SBOM to the release created by semantic-release
          # You might need to fetch the latest release tag
          echo "SBOM would be attached to release here"