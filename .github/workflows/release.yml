name: Release & Provenance

on:
  push:
    branches: [ main ]

# Least privilege permissions required for release + provenance
permissions:
  contents: write        # Create tags & GitHub Releases
  id-token: write        # Required for SLSA provenance (OIDC)
  actions: read

jobs:
  release:
    name: Semantic Release with SBOM & Provenance
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout full git history (semantic-release requires this)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Generate SBOM (CycloneDX)
      - name: Generate SBOM
        run: |
          npm install -g @cyclonedx/cyclonedx-npm
          cyclonedx-npm --output-file sbom.xml

      # 5️⃣ Generate checksum for integrity verification
      - name: Generate SBOM checksum
        run: sha256sum sbom.xml > sbom.sha256

      # 6️⃣ Generate SLSA provenance for SBOM
      - name: Generate provenance (SLSA)
        uses: slsa-framework/slsa-github-generator@v2
        with:
          artifact_path: sbom.xml

      # 7️⃣ Install semantic-release & plugins
      - name: Install semantic-release
        run: |
          npm install -g semantic-release \
            @semantic-release/changelog \
            @semantic-release/git \
            @semantic-release/github

      # 8️⃣ Run semantic-release (creates tag + GitHub Release)
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release
