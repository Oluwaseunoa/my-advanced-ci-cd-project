name: Release & Version

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Create Release & SBOM
    runs-on: ubuntu-latest

    outputs:
      subjects: ${{ steps.subjects.outputs.subjects }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate SBOM
        run: |
          npm install -g @cyclonedx/cyclonedx-npm
          cyclonedx-npm --output-file sbom.xml

      - name: Generate checksum
        run: sha256sum sbom.xml > sbom.sha256

      - name: Compute SLSA subjects
        id: subjects
        run: |
          cd "${{ github.workspace }}"

          # Produce exactly: sha256:<hex>  <filename>\n (two spaces!)
          {
            sha256sum sbom.xml | awk '{printf "sha256:%s  sbom.xml\n", $1}'
            sha256sum sbom.sha256 | awk '{printf "sha256:%s  sbom.sha256\n", $1}'
          } | base64 -w 0 > subjects.b64

          # Debug: print length to confirm it's not empty
          echo "Base64 length: $(wc -c < subjects.b64)"
          cat subjects.b64 | base64 -d   # Debug: show decoded

          echo "subjects=$(cat subjects.b64)" >> "$GITHUB_OUTPUT"

      - name: Install semantic-release and plugins
        run: npm install -g semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release

  provenance:
    name: Generate SLSA Provenance
    needs: release

    permissions:
      contents: write
      actions: read
      id-token: write

    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0

    with:
      base64-subjects: ${{ needs.release.outputs.subjects }}
      upload-assets: true
      # provenance-name: sbom-provenance.intoto.jsonl   # optional custom name