name: Release & Version

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Create Release & SBOM
    runs-on: ubuntu-latest

    # Expose outputs so the provenance job can use them
    outputs:
      subjects: ${{ steps.subjects.outputs.subjects }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate SBOM
        run: |
          npm install -g @cyclonedx/cyclonedx-npm
          cyclonedx-npm --output-file sbom.xml

      - name: Generate checksum
        run: sha256sum sbom.xml > sbom.sha256

      - name: Compute SLSA subjects
        id: subjects
        run: |
          # Ensure we're in the right directory
          cd "${{ github.workspace }}"

          # Format: sha256:<full hex digest>  <filename> (two spaces)
          {
            printf "sha256:%s  sbom.xml\n" "$(sha256sum sbom.xml | cut -d ' ' -f1)"
            printf "sha256:%s  sbom.sha256\n" "$(sha256sum sbom.sha256 | cut -d ' ' -f1)"
          } | base64 -w0 > subjects.txt

          echo "subjects=$(cat subjects.txt)" >> "$GITHUB_OUTPUT"

      - name: Install semantic-release and plugins
        run: npm install -g semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release

  provenance:
    name: Generate SLSA Provenance
    needs: release

    permissions:
      contents: write
      actions: read
      id-token: write

    # Use latest version (v2.1.0 as of Feb 2025) for bug fixes and Sigstore bundle support
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0

    with:
      # Required: base64-encoded subjects (sha256:hex  name lines)
      base64-subjects: ${{ needs.release.outputs.subjects }}

      # Recommended: attaches provenance.intoto.jsonl to the GitHub Release
      upload-assets: true

      # Optional: customize the provenance file name in the release assets
      # provenance-filename: sbom-provenance.intoto.jsonl