name: Deploy Application

on:
  push:
    branches:
      - develop
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest

    environment:
      name: ${{ startsWith(github.ref, 'refs/tags/') && 'production' || 'staging' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy
        run: |
          echo "üöÄ Deploying version: $VERSION"
          echo "üåç Environment: $DEPLOY_ENV"
        env:
          VERSION: ${{ github.ref_name }}
          DEPLOY_ENV: ${{ vars.DEPLOY_ENV }}
