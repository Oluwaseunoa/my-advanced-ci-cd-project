name: Drift Detection

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  drift:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect workflow drift
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            echo "⚠️ Drift detected"
            exit 1
          fi
